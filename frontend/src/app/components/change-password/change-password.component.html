<div class="change-password-container">
  <mat-card class="change-password-card">
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
      <mat-card-subtitle>You must change your password before continuing</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current Password</mat-label>
          <input 
            matInput 
            [type]="hideCurrentPassword ? 'password' : 'text'"
            formControlName="currentPassword"
            placeholder="Enter your current password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideCurrentPassword = !hideCurrentPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideCurrentPassword">
            <mat-icon>{{hideCurrentPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
            {{getErrorMessage('currentPassword')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input 
            matInput 
            [type]="hideNewPassword ? 'password' : 'text'"
            formControlName="newPassword"
            placeholder="Enter your new password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideNewPassword = !hideNewPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideNewPassword">
            <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
            {{getErrorMessage('newPassword')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input 
            matInput 
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirm your new password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
            {{getErrorMessage('confirmPassword')}}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="changePasswordForm.invalid || isLoading"
            class="submit-button">
            <mat-icon *ngIf="isLoading">refresh</mat-icon>
            {{isLoading ? 'Changing Password...' : 'Change Password'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
